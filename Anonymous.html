<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - SYSTEM BREACH</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --green:#00ff66;
      --red:#ff003c;
      --muted:#009944;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:#000;
      color:var(--green);
      font-family:'Share Tech Mono', monospace;
      display:grid;
      place-items:center;
      overflow:hidden;
      position:relative;
    }

    /* asap merah horor */
    body::before, body::after {
      content:"";
      position:fixed;
      width:120%;
      height:120%;
      top:-10%;
      left:-10%;
      background:radial-gradient(circle, rgba(255,0,60,.15) 0%, transparent 70%);
      mix-blend-mode:screen;
      filter:blur(80px);
      animation:smoke 18s infinite alternate ease-in-out;
      z-index:0;
    }
    body::after{
      background:radial-gradient(circle, rgba(255,0,0,.12) 0%, transparent 65%);
      animation-duration:25s;
      animation-delay:-8s;
    }
    @keyframes smoke{
      0%{transform:translate(-10%,-10%) scale(1);}
      50%{transform:translate(10%,5%) scale(1.2);}
      100%{transform:translate(-5%,10%) scale(1);}
    }

    /* scanline + pulse */
    .overlay{
      position:fixed; inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,0,.04) 0px,
        rgba(0,255,0,.04) 2px,
        transparent 3px,
        transparent 4px
      );
      z-index:5;
      pointer-events:none;
      animation:scan 5s linear infinite, redPulse 6s infinite;
    }
    @keyframes scan{
      from{ background-position-y:0; }
      to{ background-position-y:100%; }
    }
    @keyframes redPulse{
      0%,100%{box-shadow:inset 0 0 0px #000;}
      50%{box-shadow:inset 0 0 100px rgba(255,0,0,.25);}
    }

    .wrap{text-align:center;position:relative;padding:40px 20px;z-index:10;}

    .code{
      font-size: clamp(70px, 12vw, 180px);
      font-weight:900;
      color:var(--green);
      text-shadow:
        0 0 15px var(--green),
        0 0 30px var(--green),
        0 0 60px var(--red);
      animation: glitch 1.6s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 var(--red), -2px 0 cyan; }
      20% { text-shadow: -2px -1px var(--red), 2px 1px lime; }
      40% { text-shadow: 3px 0 lime, -3px 0 var(--red); }
      60% { text-shadow: -2px 2px var(--red), 2px -2px lime; }
      80% { text-shadow: 1px -1px lime, -1px 1px var(--red); }
      100% { text-shadow:0 0 20px var(--green), 0 0 50px var(--red);}
    }

    .sub{
      font-size:20px;
      letter-spacing:.15em;
      color:var(--red);
      margin-top:-10px;
      animation:blink 1.2s infinite;
    }
    @keyframes blink{
      0%,49%{opacity:1}
      50%,100%{opacity:.3}
    }

    .msg{
      margin:26px auto 0;
      max-width:720px;
      font-size:16px;
      line-height:1.5;
      color:#00ff99;
      text-shadow:0 0 8px #00aa55, 0 0 14px rgba(255,0,0,.5);
      text-align:left;
      display:inline-block;
      min-height:5em;
    }
    .cursor {
      display:inline-block;
      width:8px;
      background:var(--green);
      margin-left:2px;
      animation:blinkCursor 0.8s infinite;
    }
    @keyframes blinkCursor {
      0%,49%{opacity:1}
      50%,100%{opacity:0}
    }

    .logo{
      margin:40px auto 0;
      font-weight:700;
      letter-spacing:.05em;
      font-size:24px;
      color:var(--red);
      text-shadow:0 0 12px var(--red), 0 0 20px var(--green);
      user-select:none;
      animation:pulse 3s infinite ease-in-out;
    }
    .tag{
      display:block;
      font-size:12px;
      color:var(--muted);
      opacity:.8;
      margin-top:2px;
    }
    @keyframes pulse {
      0%,100%{opacity:.9; transform:scale(1);}
      50%{opacity:1; transform:scale(1.05);}
    }

    .actions{
      margin-top:32px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:1px solid var(--muted);
      background:#100;
      color:var(--green);
      padding:10px 16px;
      border-radius:6px;
      font-weight:600;
      font-family:'Share Tech Mono', monospace;
      cursor:pointer;
      transition:all .15s ease;
      text-shadow:0 0 6px #00ff88;
    }
    .btn:hover{
      background:#200;
      box-shadow:0 0 14px #ff003c inset, 0 0 16px #00ff88;
      color:#fff;
    }

    .help{
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
      opacity:.8;
    }
    footer{
      position:fixed;
      bottom:10px; left:50%;
      transform:translateX(-50%);
      font-size:11px;
      color:var(--muted);
      opacity:.6;
      text-align:center;
      padding:6px 10px;
      border-radius:6px;
      background:rgba(20,0,0,.6);
      backdrop-filter:blur(3px);
      border:1px solid rgba(255,0,0,.2);
      z-index:10;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <main class="wrap" role="main" aria-labelledby="h404">
    <h1 id="h404" class="code" aria-label="404">404</h1>
    <div class="sub">SYSTEM BREACH</div>

    <p class="msg" id="typeText"></p><span class="cursor"></span>

    <div class="logo">
      <span>/// USER<span style="color:#00ff99">.ROOT</span></span>
      <span class="tag">ACCESS RESTRICTED</span>
    </div>

    <div class="actions">
      <button class="btn" onclick="window.location.href='/'">[HOME]</button>
      <button class="btn" onclick="location.reload()">[RETRY]</button>
      <button class="btn" onclick="history.back()">[BACK]</button>
    </div>

    <div class="help">Error: <strong>404</strong> • Session ID: <span id="rid">…</span></div>
  </main>

  <footer>© <span id="y"></span> — Unauthorized Access Attempt Logged</footer>

  <script>
    const rid = Math.random().toString(36).slice(2,10).toUpperCase();
    document.getElementById('rid').textContent = rid;
    document.getElementById('y').textContent = new Date().getFullYear();

    // efek typing
    const textLines = [
      "[!] Akses ditolak.",
      "Halaman ini TERHAPUS atau TERSEMBUNYI.",
      "PERINGATAN: aktivitas Anda sedang dipantau..."
    ];
    const speed = 100; // kecepatan ngetik (ms)
    let line = 0, char = 0;
    function type() {
      if(line < textLines.length){
        if(char < textLines[line].length){
          document.getElementById("typeText").innerHTML += textLines[line][char];
          char++;
          setTimeout(type,speed);
        } else {
          document.getElementById("typeText").innerHTML += "<br>";
          line++;
          char=0;
          setTimeout(type,400);
        }
      }
    }
    window.onload=type;
  </script>
</body>
</html><!DOCTYPE html>
<html lang="id">
<head>

  <title>Anti Validasi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    h1 {
      font-size: 5em;
      text-transform: uppercase;
      position: relative;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 0 cyan, -2px 0 red; }
      60% { text-shadow: -2px 0 cyan, 2px 0 red; }
      80% { text-shadow: 2px 0 red, -2px 0 cyan; }
      100% { text-shadow: -2px 0 red, 2px 0 cyan; }
    }

    /* Animasi hacker di bawah */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: rgba(255,0,0,0.05);
      overflow: hidden;
      border-top: 2px solid red;
    }

    .scanline {
      position: absolute;
      width: 100%;
      height: 2px;
      background: red;
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; opacity: 0.2; }
      50% { top: 100%; opacity: 1; }
      100% { top: 0; opacity: 0.2; }
    }

    .marquee {
      position: absolute;
      bottom: 5px;
      width: 100%;
      color: #ff0000;
      font-size: 1em;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>ERROR</h1>


  <footer>
    <div class="scanline"></div>
    <div class="marquee">
      <span>⚠ SYSTEM BREACHED ⚠ ACCESS DENIED ⚠ ANTI VALIDASI MODE ACTIVE ⚠</span>
    </div>
  </footer>
</body>
</html>
